<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="./styles.css" />
		<title>User Card</title>
	</head>
	<body>
		<div class="user-card">
			<div class="avatar">
				<img src="./imgs/js.png" alt="" />
			</div>
			<div class="content">
				<div class="intro margin-bottom-28">
					<h1>Nguyen Minh Hoang</h1>
					<p>3D Artist</p>
				</div>

				<div class="preview margin-bottom-28">
					<ul>
						<li><i class="bx bx-star preview-icon"></i><span> 4.7 Rating</span></li>
						<li><i class="bx bx-medal preview-icon"></i><span> 4,447 Reviews</span></li>
						<li><i class="bx bx-user preview-icon"></i><span> 478 Students</span></li>
					</ul>
				</div>

				<p class="description">
					David Grant has been making video games for a living for more than 14 years as a Designer, Producer, Creative
					Director, and Executive Producer, creating games for console, mobile, PC and Facebook.
				</p>

				<button>Show more</button>
			</div>
		</div>
	</body>
</html>
