<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			ul,
			ol,
			li {
				list-style-type: none;
				margin: 0;
			}
			.slide {
				width: 100%;
				height: 400px;
			}
			.dot {
				display: inline-block;
				width: 10px;
				height: 10px;
				background-color: #bbb;
				border-radius: 50%;
				margin: 0 6px;
			}
		</style>
	</head>
	<body>
		<h1>Slide show</h1>
		<section id="hero-section">
			<ul class="slides"></ul>
			<div class="controls">
				<button class="control-btn btn-prev">prev</button>
				<button class="control-btn btn-next">next</button>
			</div>
			<div class="dots"></div>
		</section>

		<script src="./ex02.js"></script>
	</body>
</html>
