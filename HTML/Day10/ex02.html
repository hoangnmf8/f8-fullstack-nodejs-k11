<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			p::before {
				content: "Đây là nội dung trước phần tử p";
				background-color: red;
			}

			p::after {
				content: "Đây là nội dung sau phần tử p";
				border: 2px solid #bbb;
				display: inline-block;
				padding: 24px;
				margin: 24px;
				width: 200px;
				height: 200px;
			}
		</style>
	</head>
	<body>
		<p>Noi dung the p</p>
	</body>
</html>
