<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Thụt lề dòng đầu tiên</title>
		<style>
			p {
				text-indent: 30px;
				line-height: 1.6;
			}
		</style>
	</head>
	<body>
		<p>
			Đây là đoạn văn mẫu. Dòng đầu tiên sẽ được thụt lề một khoảng 30px để tạo sự phân biệt rõ ràng hơn giữa các đoạn
			văn.
		</p>
		<p>Bạn có thể điều chỉnh giá trị của `text-indent` để phù hợp với yêu cầu thiết kế của mình.</p>
	</body>
</html>
