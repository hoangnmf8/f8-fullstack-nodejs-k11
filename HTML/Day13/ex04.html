<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title></title>
		<style>
			* {
				box-sizing: border-box;
			}
			.container {
				background-color: aqua;
				width: 300px;
				height: 300px;
				/* transform: scale(1.5, 1.5); */

				transform: translateX(10px) rotate(10deg) translateY(5px);
			}

			.item {
				width: 100px;
				height: 100px;
				background-color: orange;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="item">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Veritatis, repellendus?</div>
