<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.btn {
				border: 1px solid #ccc;
				padding: 12px 24px;
				border-radius: 8px;
				font-size: 20px;
				transition: all cubic-bezier(0.15, 0.51, 0.76, 0.4) 0.5s;
				cursor: pointer;
			}

			.btn:hover {
				background-color: blue;
				color: #fff;
			}
		</style>
	</head>
	<body>
		<button class="btn">Click Me</button>
	</body>
</html>
